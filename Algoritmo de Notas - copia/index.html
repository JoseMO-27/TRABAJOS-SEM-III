<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Notas</h1>
    <div class="form-group">
      <label for="notaCorte1">Nota Corte 1 (30%):</label>
      <input type="number" id="notaCorte1" min="0" max="5" step="0.1" required>
    </div>
    <div class="form-group">
      <label for="notaCorte2">Nota Corte 2 (30%):</label>
      <input type="number" id="notaCorte2" min="0" max="5" step="0.1" required>
    </div>
    <button id="calcularBtn">Calcular Nota Examen Final</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
